[package]
name = "muse_status"
version = "0.1.0"
authors = ["municorn <municorn@musicaloft.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4"
regex = "1"
nl80211 = { git = "https://github.com/Eonm/nl80211" }
reqwest = { version = "0.10.1", features = ["json", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
serde_json = "1.0"
mpris = "1.1.2"
dbus = "0.8.1"
rodio = "0.11.0"
